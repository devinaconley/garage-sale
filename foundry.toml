[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings=[
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]
optimizer = true
optimizer_runs = 10_000
gas_reports = ["GarageSale"]


[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
